<ion-header>
  <ion-toolbar>
    <img src="assets/icon/favicon.ico" width="32px" style="float: left; margin-left: 10px">
    <ion-title>SpotiiFree - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUsuario(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Senha</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button expand="block" size="large" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Login</ion-button>

    <label class="error-message">{{ errorMessage }}</label>
  </form>
  <p class="goToRegistroPage">
    NÃ£o tem uma conta? <a (click)="goToRegistroPage()">Crie uma conta</a>
  </p>
