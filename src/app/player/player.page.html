<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="assets/icon/favicon.ico" width="32px" style="float: left">
    <ion-title>SpotiiFree - Tocar MÃºsica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <audio autoplay controls hidden id="song" (timeupdate)="updateTime()"></audio>

  <ion-grid>
    <ion-row>
      <ion-col>
        {{musica.title}} - {{musica.artists[0]}} ({{musica.album}})
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div id="imgContainer">
          <img src="{{musica.artwork_url}}">
          <ion-icon (click)="favorite()" size="large" [name]="iconFavorite"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-icon *ngIf="playerService.posTocando != 0" (click)="prev()" size="large" name="skip-backward"></ion-icon>
      </ion-col>
      <ion-col>
        <div id="songPlayPause" (click)="playPause()">
          <ion-icon size="large" name="{{playOrPause}}"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <ion-icon *ngIf="playerService.posTocando != playerService.qtdMusicas-1" (click)="next()" size="large" name="skip-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col class="ion-justify-content-center">
        <div>{{songTime}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range min="0" [max]="duration" step="0.001" [value]="activeSong.currentTime" color="secondary">
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<style>
  #imgContainer img {
    border-style: double;
    border-width: 4px;
    border-color: #ccc;
    border-radius: 10px;
  }

  #imgContainer ion-icon {
    position: absolute;
    right: 15px;
    bottom: 15px;
    background: #fff;
    border-radius: 10px;
  }

  #imgContainer {
    padding: 5%;
  }
</style>
