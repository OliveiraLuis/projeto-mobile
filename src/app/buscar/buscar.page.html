<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="assets/icon/favicon.ico" width="32px" style="float: left">
    <ion-title>SpotiiFree - Buscar m√∫sica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar showCancelButton="focus" animated="true" cancelButtonText="Custom Cancel"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let musica of musicasEncontradas">
        <ion-avatar slot="start">
          <img src="{{musica.thumbnail}}">
        </ion-avatar>
        <ion-label>
          <h2>{{musica.name}}</h2>
          <h3>{{musica.author}}</h3>
          <p>{{musica.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
